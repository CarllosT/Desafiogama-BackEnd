<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - EdukaTec</title>
    <link rel="shortcut icon" href="../pages/assets/img/favicon.ico" type="image/x-icon"></link> 
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--Icons Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--CSS manual-->
    <link rel="stylesheet" href="../pages/assets/css/style.css">

</head>
<body>
    <div class="container-fluid container-forms">
        <!--Cabeçalho-->
        <header class="text-center">
            <img class="logo" src="../pages/assets/img/logo.png" alt="Logo EdukaTec">
        </header>

        <!-- Campo Login -->
        <div class="div-login">
            <h2 class="title text-center">Você ja tem uma conta? FAÇA SEU LOGIN AQUI</h2>
            <form class="row form-login" >
                <div class="col">
                    <label for="login" class="form-label">Login</label>
                    <input name="login" id="login" class="form-control"  type="text" required>
                </div>
                <div class="col">
                    <label for="password" class="form-label">Senha</label>
                    <input name="password" id="password" class="form-control" type="password" required>
                </div>
                <div class="button-input text-center">
                    <button type="button" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
            
        <!-- Campo Formulário-->
        <div class="div-registry">
            <h2 class="title text-center">Você ainda não tem uma conta? REGISTRE-SE AGORA</h2>
            <form class="row form-registry" action="#">
                <p class="subtitle">Dados Pessoais</p>

                <div class="col-md-4">
                    <label for="cpf" class="form-label">CPF</label>
                    <input name="cpf" id="cpf" class="form-control"  type="text" required>
                </div>
                <div class="col-md-8">
                    <label for="name" class="form-label">Nome</label>
                    <input name="name" id="name" class="form-control" type="text" required>
                </div>
            
                <div class="col-md-6 margin-form">
                    <label for="email" class="form-label">Email</label>
                    <input name="email" id="email" class="form-control"  type="email" required>
                </div>
                <div class="col-md-3 margin-form">
                    <label for="phone" class="form-label">Telefone</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">+55</span>
                        <input name="phone" id="phone" class="input-telefone form-control" type="tel" placeholder=" (00) 0000-0000" required>
                    </div>
                </div>
                 <div class="col-md-3 margin-form">
                    <label for="whatsapp" class="form-label">Whatsapp</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">+55</span>
                        <input name="whatsapp" id="whatsapp" class="form-control" type="tel" placeholder=" (00) 00000-0000" required>
                    </div>
                </div> 

                <p class="subtitle">Endereço</p>

                <div class="col-md-4">
                    <label for="cep" class="form-label">CEP</label>
                    <input name="cep" id="cep" class="form-control"  type="text" required>
                </div>
                <div class="col-md-9 margin-form">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input name="logradouro" id="logradouro" class="form-control"  type="text" required>
                </div>
                <div class="col-md-3 margin-form">
                    <label for="number" class="form-label">Numero</label>
                    <input  name="number" id="number" class="form-control"  type="number" required>
                </div> 
                <div class="col-md-5 margin-form">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input  name="bairro" id="bairro" class="form-control"  type="text" required>
                </div>
                <div class="col-md-3 margin-form">
                    <label for="uf" class="form-label">UF</label>
                    <input  name="uf" id="uf" class="form-control"  type="text" required>
                </div>
                <div class="col-md-4 margin-form">
                    <label for="localidade" class="form-label">Cidade</label>
                    <input  name="localidade"id="localidade" class="form-control"  type="text" required>
                    <div class="invalid-feedback">
                        Please select a valid state.
                      </div>
                </div>

                <p class="subtitle">Curso Desejado</p>

                <div class="col-md-6">
                    <label for="category" class="form-label">Categoria</label>
                    <select  name="category"id="category" class="form-select">
                        <option selected>Selecione</option>
                        <option></option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="curse" class="form-label">Curso</label>
                    <select  name="curse"id="curse" class="form-select">
                        <option selected>Selecione</option>
                        <option></option>
                    </select>
                </div>
        
                <div class="button-send text-center">
                    <button type="button" class="btn btn-secondary">Enviar</button>
                </div> 
            </form>
        </div> 
    </div>
    
    <!--Rodapé-->
    <div class="container-fluid">
        <footer>
            <div class="row">
                <div class="col-1">
                    <img src="../pages/assets/img/favicon.ico" alt="" height="30px">
                </div>
                <div class="col-4">
                    <a href="#"><i class="bi bi-twitter"></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                </div>
                <div class="col-2 text-center">
                    <p>&copy; EDUKATEC 2021</p>
                </div>
                <div class="col-5 text-end">
                    <img class="logo-letra" src="../pages/assets/img/logo letra.png" alt="">
                </div>
            </div>
        </footer>
    </div>  

    <!-- Java Script -->
    <script src="../pages/assets/js/script.js"></script>
</body>
</html>
